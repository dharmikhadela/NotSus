<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobby - NotSus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: #ff9900;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px black;
        }

        table {
            background-color: rgba(0, 0, 0, 0.7);
            border-collapse: collapse;
            border: 2px solid #ff9900;
            width: 60%;
            max-width: 800px;
            box-shadow: 0 0 20px black;
        }

        th, td {
            padding: 20px;
            border-bottom: 1px solid #ff9900;
            text-align: center;
            font-size: 24px;
        }

        th {
            background-color: #111;
        }

        tr:hover {
            background-color: rgba(255, 153, 0, 0.1);
        }

        a {
            margin-top: 30px;
            text-decoration: none;
            font-size: 20px;
            color: #ff9900;
            border: 2px solid #ff9900;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #ff9900;
            color: black;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lobby</h1>
    <table id="userTable">
        <tr>
            <th>Username</th>
        </tr>
    </table>
    <a href="/landing">Play Again</a>

    <script>
        const socket = io();

        // Extract the lobby ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const lobbyID = window.location.pathname.split('/').pop(); // Grab the last segment of the URL

        // Fetch the username from the /api/me endpoint
        fetch('/api/me')
    .then(response => response.json())
    .then(data => {
        const username = data.username;  // Assuming the response is { "username": "Player1" }
        const lobbyID = window.location.pathname.split('/').pop();  // Extract lobby ID from the URL

        // Emit the username and lobby ID to the server when joining the lobby
        console.log(`Sending username: ${username} to room: ${lobbyID}`);
        socket.emit('join_lobby', { username, roomID: lobbyID });  // Ensure the right data is being sent

        // Listen for the 'user_joined' event to update the table
        socket.on('user_joined', (username) => {
            console.log(`Received user_joined event: ${username}`);
            const table = document.getElementById("userTable");

            const row = document.createElement("tr");
            const cell = document.createElement("td");
            cell.textContent = username;
            row.appendChild(cell);
            table.appendChild(row);
        });
    })
    .catch(error => {
        console.error('Error fetching username:', error);
        alert('Failed to fetch username');
    });

        socket.on('user_left', (username) => {
    console.log(`User left: ${username}`);
    // Find the row with the username and remove it
    const table = document.getElementById("userTable");
    const rows = table.getElementsByTagName("tr");
    for (let row of rows) {
        if (row.textContent.includes(username)) {
            row.remove();
            break;
        }
    }
});

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard - NotSus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: #ff9900;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px black;
        }

        table {
            background-color: rgba(0, 0, 0, 0.7);
            border-collapse: collapse;
            border: 2px solid #ff9900;
            width: 60%;
            max-width: 800px;
            box-shadow: 0 0 20px black;
        }

        th, td {
            padding: 20px;
            border-bottom: 1px solid #ff9900;
            text-align: center;
            font-size: 24px;
        }

        th {
            background-color: #111;
        }

        tr:hover {
            background-color: rgba(255, 153, 0, 0.1);
        }

        a {
            margin-top: 30px;
            text-decoration: none;
            font-size: 20px;
            color: #ff9900;
            border: 2px solid #ff9900;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #ff9900;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Final Scoreboard</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>
                {% if loop.index0 == 0 %}üèÜ {% endif %}
                {{ user.username }}
            </td>
            <td>{{ user.score }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/landing">Play Again</a>
</body>
</html>

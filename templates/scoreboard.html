<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard - NotSus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: #ff9900;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px black;
        }

        table {
            background-color: rgba(0, 0, 0, 0.7);
            border-collapse: collapse;
            border: 2px solid #ff9900;
            width: 60%;
            max-width: 800px;
            box-shadow: 0 0 20px black;
        }

        th, td {
            padding: 20px;
            border-bottom: 1px solid #ff9900;
            text-align: center;
            font-size: 24px;
        }

        th {
            background-color: #111;
        }

        tr:hover {
            background-color: rgba(255, 153, 0, 0.1);
        }

        a {
            margin-top: 30px;
            text-decoration: none;
            font-size: 20px;
            color: #ff9900;
            border: 2px solid #ff9900;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #ff9900;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Final Scoreboard</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </table>
    <a href="/find-lobby">Play Again</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="application/javascript">
        const lobbyID = window.location.pathname.split('/').pop();
        fetch(`/api/scores/${lobbyID}`)
                .then(res => res.json())
                .then(data => {
                    const players = data.players;
                    const table = document.querySelector('table');

                    // Clear existing player rows except the header
                    while (table.rows.length > 1) {
                        table.deleteRow(1);
                    }

                    // Convert object to array and sort by score descending
                    const sortedPlayers = Object.entries(players)
                        .sort((a, b) => b[1] - a[1]);

                    sortedPlayers.forEach(([username, score], index) => {
                        const row = table.insertRow();
                        const usernameCell = row.insertCell(0);
                        const scoreCell = row.insertCell(1);

                        usernameCell.innerHTML = (index === 0 ? 'ðŸ† ' : '') + username;
                        scoreCell.textContent = score;

                        if (index === 0) {
                            declareWinner(username);  // Add this line
                        }
                    });
                })
                .catch(err => {
                    console.error('Failed to fetch scores', err);
                });

        const socket = io();
        let otherUsers = [];


        socket.on('connect', () => {
            socket.emit('init', {
                username: "{{ session['username'] }}"
            });
            socket.emit('score_update', {username: "{{ session['username'] }}", lobby_id: lobbyID})
            fetch('/api/me')
                .then(res => res.json())
                .then(data => {
                    if (data.lobby_id) {
                        socket.emit('rejoin', { lobby_id: data.lobby_id, username: data.username });
                        lobby_id = data.lobby_id
                    }
                });
        });

        socket.on('score_update', () => {
            if (!lobby_id) {
                console.error('No lobby_id available');
                return;
            }

            fetch(`/api/scores/${lobby_id}`)
                .then(res => res.json())
                .then(data => {
                    const players = data.players;
                    const table = document.querySelector('table');

                    // Clear existing player rows except the header
                    while (table.rows.length > 1) {
                        table.deleteRow(1);
                    }

                    // Convert object to array and sort by score descending
                    const sortedPlayers = Object.entries(players)
                        .sort((a, b) => b[1] - a[1]);

                    sortedPlayers.forEach(([username, score], index) => {
                        const row = table.insertRow();
                        const usernameCell = row.insertCell(0);
                        const scoreCell = row.insertCell(1);

                        usernameCell.innerHTML = (index === 0 ? 'ðŸ† ' : '') + username;
                        scoreCell.textContent = score;
                    });
                })
                .catch(err => {
                    console.error('Failed to fetch scores', err);
                });
        });

        function declareWinner(username){
            fetch('/api/update_winner', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
                    })
            .then(res => res.json())
            .then(data => {
                console.log('Winner updated:', data);
            })
            .catch(err => {
                console.error('Failed to update winner:', err);
            });
        }
    </script>
</body>
</html>

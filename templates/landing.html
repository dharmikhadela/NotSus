{% extends "base.html" %}

{% block head %}
<title>NotSus - Game Lobby</title>
<style>
    body {
        background-image: url("{{ url_for('static', filename='assets/NotSus.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        text-align: center;
    }

    .landing-container {
        margin-top: 200px;
        background-color: rgba(0, 0, 0, 0.6);
        display: inline-block;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .landing-container h1 {
        font-size: 48px;
        color: #FFA500;
        margin-bottom: 20px;
    }

    .landing-container p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .landing-container a.button {
        display: inline-block;
        background-color: #FFA500;
        color: black;
        font-weight: bold;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 8px;
        margin: 10px;
        transition: background-color 0.2s ease-in-out;
    }

    .landing-container a.button:hover {
        background-color: #ffb733;
    }
</style>
{% endblock %}

{% block body %}
<div class="landing-container">
    <h1>Welcome to NotSus</h1>
    <p>Youâ€™ve successfully logged in. Ready to jump into action?</p>
    <a class="button" href="/start">Start Game</a>
    <a class="button" href="/logout">Logout</a>
</div>
{% endblock %}
